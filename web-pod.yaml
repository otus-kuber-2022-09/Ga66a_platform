apiVersion: v1 
kind: Pod 
metadata:
 name: kubernetes-intro
 labels: 
   app: web
spec: 
  volumes:
  - name: app
    emptyDir: {}
  containers: 
  - name: kubernetes-intro
    image: ga66a/otus:kubernetes-intro
    volumeMounts:
    - name: app
      mountPath: /app
  initContainers:
  - name: init
    image: busybox
    command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
    volumeMounts:
    - name: app
      mountPath: /app